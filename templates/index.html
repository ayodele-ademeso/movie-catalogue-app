<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalogue</title>
</head>
<body>
    <h1>Add Movie</h1>
    <form action="/add_movie" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="rating">IMDB Rating:</label>
        <input type="text" id="rating" name="rating" required><br>

        <button type="submit">Add Movie</button>
    </form>

    <hr>

    <h1>Search Movies</h1>
    <form action="/get_movie" method="get">
        <label for="search">Search by Movie Name:</label>
        <input type="text" id="search" name="movie_name" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
